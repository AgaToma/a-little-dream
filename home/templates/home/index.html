{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% load static %}

{% block content %}
<!--Hero container-->
<div class="container-fluid hero-background d-flex flex-row flex-wrap justify-content-center">
    <div class="hero-wrap d-flex flex-column flex-wrap align-items-center">
        <h1>We make bedtime magic</h1>
        <img class="hero-front" src="https://a-little-dream.s3.eu-west-1.amazonaws.com/media/hero-front2.webp" alt="sleeping children">
    </div>
</div>
<!--Category container-->
<div class="container category-container d-flex flex-row flex-wrap justify-content-center">
    <div class="card category-card" style="width: 18rem;">
        <img src="https://a-little-dream.s3.eu-west-1.amazonaws.com/media/lights.webp" alt="girl holding lights">
        <div class="card-body category-slider">
            <h2 class="category-caption">Lights</h2>
        </div>
        <div class="overlay text-center pt-3">
            <a href="{% url 'products' %}?category=lights_lamps" class="btn btn-dark fw-bold">Shop</a>
        </div>
    </div>
    <div class="card category-card" style="width: 18rem;">
        <img src="https://a-little-dream.s3.eu-west-1.amazonaws.com/media/teddies.webp" alt="teddy bear">
        <div class="card-body category-slider">
            <h2 class="category-caption">Cuddlies</h2>
        </div>
        <div class="overlay text-center pt-3">
            <a href="{% url 'products' %}?category=cuddly_toys" class="btn btn-dark fw-bold">Shop</a>
        </div>
    </div>
    <div class="card category-card" style="width: 18rem;">
        <div class="category-slider">
            <img src="https://a-little-dream.s3.eu-west-1.amazonaws.com/media/books.webp" alt="man and child reading">
            <h2 class="category-caption">Books</h2>
        </div>
        <div class="overlay text-center pt-3">
            <a href="{% url 'products' %}?category=books" class="btn btn-dark fw-bold">Shop</a>
        </div>
    </div>
    <div class="card category-card border-0" style="width: 18rem;">
        <img src="https://a-little-dream.s3.eu-west-1.amazonaws.com/media/story-card.webp" alt="ship in the night sky">
        <div class="card-body category-slider">
            <h2 class="category-caption">Stories</h2>
        </div>
        <div class="overlay text-center pt-3">
            <a href="{% url 'stories' %}" class="btn btn-warning fw-bold">Read</a>
        </div>
    </div>
</div>
<!--Stories container-->
<div class="container">
    <div class="star mx-auto">
        <i class="fa-regular fa-star"></i>
    </div>
</div>

{% endblock %}
