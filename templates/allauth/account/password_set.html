{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% trans "Set Password" %}{% endblock %}

{% block content %}

<div class="star mx-auto">
    <i class="fa-regular fa-star"></i>
</div>
<div class="container p-5">
    <div class="text-center">
        <h1>{% trans "Set Password" %}</h1>
    </div>
    <form class="p-4" method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center p-2">
        <input class="btn btn-info" type="submit" name="action" value="{% trans 'Set Password' %}" />
    </div>
    </form>
</div>
{% endblock %}
